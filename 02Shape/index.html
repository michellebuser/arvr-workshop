<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox" width="1" height="1" depth="1" color="#D36582" position="0 1.5 -3" rotation="-90 20 0" shadow></a-box>
      <a-plane color="#FFEECF" height="40" width="40" rotation="-90 0 0"></a-plane>
      <a-sphere color="#2B59C3" radius="1" position="3 1.5 -5"></a-sphere>
      <a-ring color="#C9A690" radius-inner="1" radius-outer="2" position="-3 1.5 -3" metalness="1"></a-ring>
      <a-triangle color="#826AED" vertex-c="0 0 0" position="-1 1.5 -7" rotation="0 0 0"></a-triangle>
    </a-scene>
  </body>
</html>
