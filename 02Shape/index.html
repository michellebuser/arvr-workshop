<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-plane color="#FFEECF" height="40" width="40" rotation="-90 180 0"></a-plane>
      <a-box id="myBox" width="1" height="1" depth="1" color="#D36582" position="0 1.5 -3" rotation="45 45 0" shadow></a-box>
      <a-sphere color="#2B59C3" radius="1" position="3 1.5 -3"></a-sphere>
      <a-cylinder color="#ACF39D" height="1" width="3" material="side: double" open-ended="false" position="-3 1.5 -3" rotation="45 90 0"></a-cylinder>
      <a-tetrahedron color="#FF926B" radius="1" position="6 1.5 -3" rotation="0 20 90"></a-tetrahedron>
    </a-scene>
  </body>
</html>
